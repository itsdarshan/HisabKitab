<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HisabKitab â€“ Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="card auth-card">
            <h1>ðŸ’° HisabKitab</h1>
            <p class="text-center" style="color:var(--text-muted);margin-bottom:24px;">Create your account</p>

            <form id="register-form">
                <div class="form-group">
                    <label for="display_name">Display Name</label>
                    <input type="text" id="display_name" name="display_name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Min 6 characters" minlength="6">
                </div>
                <button type="submit" style="width:100%;">Create Account</button>
            </form>

            <p class="alt">Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (api.getToken()) window.location.href = "dashboard.html";
        auth.initRegister();
    </script>
</body>
</html>
